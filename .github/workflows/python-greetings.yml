name: Sample Book App

on:
  push:
    branches: [ "main" ]

  # Allows you to run this workflow manually from the Actions tab
  workflow_dispatch:

# A workflow run is made up of one or more jobs that can run sequentially or in parallel
jobs:
  build:
    runs-on: self-hosted
    steps:
      - uses: actions/checkout@v3.5.2
      - uses: ./.github/actions/build

  deploy-dev:
    runs-on: self-hosted
    needs: [build] #secibas ieverosanai
    steps:
      - uses: actions/checkout@v3.5.2
        with:
          clean: false
      - uses: ./.github/actions/deploy
        with:
          port: 1010
          environment: 'DEV'

  test-dev:
    runs-on: self-hosted
    needs: [deploy-dev] #secibas ieverosanai
    steps:
      - uses: actions/checkout@v3.5.2
      - uses: actions/checkout@v3.5.2
        with:
          repository: 'linemils/GitHAct_LK'
          path: 'api-tests'
      - uses: ./.github/actions/test
        with:
          environment: 'DEV'

  deploy-stg:
    runs-on: self-hosted
    needs: [test-dev] #secibas ieverosanai
    steps:
      - uses: actions/checkout@v3.5.2
        with:
          clean: false
      - uses: ./.github/actions/deploy
        with:
          port: 2020
          environment: 'STG'

  test-stg:
    runs-on: self-hosted
    needs: [deploy-stg] #secibas ieverosanai
    steps:
      - uses: actions/checkout@v3.5.2
      - uses: actions/checkout@v3.5.2
        with:
          repository: 'linemils/GitHAct_LK'
          path: 'api-tests'
      - uses: ./.github/actions/test
        with:
          environment: 'STG'

  deploy-prd:
    runs-on: self-hosted
    needs: [test-stg] #secibas ieverosanai
    steps:
      - uses: actions/checkout@v3.5.2
      - uses: ./.github/actions/deploy
        with:
          port: 3030
          environment: 'PRD'

  test-prd:
    runs-on: self-hosted
    needs: [deploy-prd] #secibas ieverosanai
    steps:
      - uses: actions/checkout@v3.5.2
        with:
          clean: false
      - uses: actions/checkout@v3.5.2
        with:
          repository: 'linemils/GitHAct_LK'
          path: 'api-tests'
      - uses: ./.github/actions/test
        with:
          environment: 'PRD'
